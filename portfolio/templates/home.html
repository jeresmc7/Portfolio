{% extends 'layout.html' %}

{% block content %}

{% load static %}



<header class="row">
    <div class="col-md-4">
        <!-- <img src="{% static 'portfolio/Cara Frente.jpg' %}" alt="">  -->
    </div>
    <div class="col-md-8 my-auto">
        <h1>I am <strong>Jeremias Santa Maria Ceccoli</strong></h1>
        <h3>I am developer</h3>
    </div>
    <a href="{% static 'portfolio/CV Jeremias Santa Maria Ceccoli Dev.pdf' %}" 
    target="_blank" class="btn btn-primary btn-lg my-3 rounded-1">Download CV</a>
</header>

    <!-- <pre>{{projects}}</pre> -->

<div class="row my-4 text-center">
    <h3>My Projects</h3>

    {% for project in projects %}

    <div class="col-md-4 p-4">
        <div class="card bg-black card-project">
            <img src="{{project.image.url}}" alt="" class="card-img-top">
            <div class="card-body">
                <h2>{{project.title}}</h2>
                <p>{{project.description}}</p>            
                {% if project.url %}
                    <a href="{{project.url}}" class="btn btn-light rounded-1 btn-sm" target="_blank">{{project.url}}</a>
                {% endif %}
            </div>
        </div>
    </div>
    
    {% endfor %}
</div>

{% endblock %}
